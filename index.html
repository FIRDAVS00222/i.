<!DOCTYPE html>

<body>
    
    <script>
        // Berilgan array
let numbers = [2, 4, 9, 10, 45, 67, 8, 90];

// Juft sonlarni saqlash uchun bo'sh array
let evenNumbers = [];

// Juft sonlarni ajratib olish
for (let i = 0; i < numbers.length; i++) {
    if (numbers[i] % 2 === 0) {
        evenNumbers.push(numbers[i]); // Juft sonni yangi arrayga qo'shish
    }
}

// Natijani chiqarish
console.log("Juft sonlar: ", evenNumbers);
alert("Juft sonlar: " + evenNumbers.join(", "));

    </script>
</body>
</html>
